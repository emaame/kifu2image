        <title>Goita KifuViewer</title>
        <style>
            #round-buttons button,
            #step-buttons button,
            #player-buttons button {
                width: 2.5em;
                text-align: center;
                padding: 0;
                margin: 0 0.1em;
            }
            #round-buttons button.pressed,
            #step-buttons button.pressed,
            #player-buttons button.pressed {
                border: 0px;
                background: aquamarine;
            }
            #kifuText {
                display: none;
            }
            #assets {
                display: none;
            }
        </style>

            <label for="round-buttons">Rounds:</label> <span id="round-buttons">rounds</span>

        </div>
        <div id="options">
            <label for="player-buttons" > Players:</label> <span id="player-buttons" >players</span>
            <input type="checkbox" id="open-hand" checked /><label for="openHand">全員の手を開く</label>
