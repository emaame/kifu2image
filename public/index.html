<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://use.fontawesome.com/2a7e640d87.js"></script>

        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="content-script-type" content="text/javascript">
        <meta http-equiv="content-style-type" content="text/css">

        <title>Goita KifuViewer</title>
        <style>
            #nav button,
            #options button {
                border: 1px;
                width: 2.5em;
                text-align: center;
                padding: 0;
                margin: 0 0.1em;
            }
            button#save-single, 
            button#save-zip {
                width: 6em;
                padding: 3px;
            }
            #nav button.pressed,
            #options button.pressed {
                border: 0px;
                background: aquamarine;
            }
            #kifuFile {
                display: none;
            }
            #upload-label {
                background: darkred;
                color: white;
                padding: 5px;
                margin: 0 1em 0 0;
            }
            #kifuText, #filename {
                display: none;
            }
            #assets {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="nav">
            <input type="file" id="kifuFile" /><label for="kifuFile" id="upload-label">棋譜アップロード</label>
            <label id="download-label">DL</label>
            <button id="save-single"><i class="fa fa-picture-o" aria-hidden="true"></i> PNG</button>
            <button id="save-zip"><i class="fa fa-file-archive-o" aria-hidden="true"></i> ZIP</button><br />
            <label for="round-buttons">ラウンド</label> <span id="round-buttons">rounds</span><br />
            <label for="step-buttons" >手番</label> <span id="step-buttons" >steps</span>
        </div>
        <div id="options">
            <label for="player-buttons">視点</label> <span id="player-buttons" >players</span>
            <input type="checkbox" id="openHand" checked /><label for="openHand">手を開く</label>
            <input type="checkbox" id="reverse" /><label for="reverse">逆めくり</label>
            <label for="scale"><i class="fa fa-search-plus" aria-hidden="true"></i> 倍率</label>
            <select id="scale">
                <option value="0.3">0.3</option>
                <option value="0.4">0.4</option>
                <option value="0.5">0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
                <option value="1.0">1.0</option>
            </select>
            <input id="filename" />
        </div>

        <canvas id="canvas" width="542" height="542"></canvas>
        <p>
            <button id="removeCookie">おかしくなったとき用</button>
        </p>
        <p>

            <address>ソースコード：<a href="https://github.com/emaame/kifu2image">github</a></address>
        </p>
